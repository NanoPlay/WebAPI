<!DOCTYPE html>
<html>
    <head>
        <title>About your Nanoplay</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.subnodal.com/lib/submodules.min.js"></script>
        <script src="/ble.js"></script>
        <script src="/minifier.js"></script>
        <script src="/safety.js"></script>
        <script src="/icon.js"></script>
        <script src="/nanoplay.js"></script>
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="importBackground" style="display: none;">
            <div class="import">
                <p class="uploadTitle">Drag or select a .nano.js or .nm file:</p>
                <input type="file" name="file" id="file" class="fileInput"/><br>
                <a class="importCancel" href="javascript:$('.importBackground').fadeOut();">Cancel</a>
            </div>
        </div>
        <header>
            <!--Low-quality placeholder image until a clean SVG is created-->
            <span class="title"><img src="src/nanoplaywhite.svg" alt="NanoPlay" class="headerLogo"/></span>
            <div class="headerRight">
                <a class="infoIconLink" href="dashboard.html"><i class="material-icons" id="headerInfoIcon">home</i></a>
            </div>
        </header>
        <main>
            <span class="pageTitle">About your Nanoplay</span><br><br>
            <div class="left">
                <a class="button first" href="javascript:aboutNanoplay();" id="connectButton"><span class="connectText">Connect your Nanoplay</span><i class="material-icons buttonIcon" id="connectIcon">bluetooth</i></a><br>
                <div class="onConnect" style="display: none;">
                    <span class="subtitle">Info</span>
                    <span class="info"><strong>Name: </strong><span class="nanoplayName"></span></span>
                    <span class="info"><strong>Version: </strong><span class="nanoplayVersion"></span></span>
                </div>
            </div>
            <div class="right" style="display: none;">
                <a class="button first" href="javascript:updateSystemTime();"><span>Update Nanoplay Time</span><i class="material-icons buttonIcon">schedule</i></a><br>
                <a class="button second" href="javascript:updateSystemFunction();"><span>Update System</span><i class="material-icons buttonIcon">system_update_alt</i></a><br>
            </div>
        </main>
        <footer>
            <small class="footerText">Copyright 2021 <a href="https://subnodal.com" target="_blank" class="footerLink">Subnodal Technologies</a>. <a href="https://github.com/NanoPlay/WebAPI" target="_blank" class="footerLink">View the source code</a></small>
        </footer>
    </body>
</html>
