<!DOCTYPE html>
<html>
    <head>
        <title>Nanoplay Apps List</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="/ble.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="underConstruction">
            <span class="underConstructionTitle">This feature is under construction. Please check back soon.</span><br>
            <a class="underConstructionLink" href="dashboard.html">Dashboard</a>
        </div>
        <header>
            <!--Low-quality placeholder image until a clean SVG is created-->
            <span class="title"><img src="src/nanoplaywhite.svg" alt="NanoPlay" class="headerLogo"/></span>
            <div class="headerRight">
                <a class="infoIconLink" href="dashboard.html"><i class="material-icons" id="headerInfoIcon">home</i></a>
            </div>
        </header>
        <main>
            <span class="pageTitle">Apps List</span><br><br>
            <div class="left">
                <a class="button first" href="javascript:connectNanoplay();" id="connectButton"><span class="connectText">Connect your Nanoplay</span><i class="material-icons buttonIcon" id="connectIcon">bluetooth</i></a><br>
                <div class="onConnect">
                    <span class="subtitle">Apps</span>
                    <span class="app"><span class="appName">Dab</span><a class="appLink" href=""><i class="material-icons appRemove">remove_circle_outline</i></a><a class="appLink" href=""><i class="material-icons appRemove">get_app</i></a></span>
                </div>
            </div>
            <div class="right" style="display: none;">
                <a class="button first" href="javascript:updateAppList();"><span>Refresh App List</span><i class="material-icons buttonIcon">refresh</i></a><br>
            </div>
        </main>
        <footer>
            <small class="footerText">Copyright 2021 <a href="https://subnodal.com" target="_blank" class="footerLink">Subnodal Technologies</a>. <a href="https://github.com/NanoPlay/WebAPI" target="_blank" class="footerLink">View the source code</a></small>
